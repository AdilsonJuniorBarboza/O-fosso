<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ranqueamento - O Fosso BR</title>
    <link rel="stylesheet" href="tierlist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="D4BuildsBrasil.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exocet&display=swap">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <a href="index.html">
                    <img src="oFosso.png" alt="O Fosso Logo" />
                </a>
            </div>
            <div class="menu">
                <a href="https://discord.gg/DjEubaKeqh">Discord</a>
                <a href="https://www.youtube.com/@VELOSODIABLO4">Youtube</a>
                <a href="sobre.html">Sobre</a>
            </div>
        </div>
    </header>

    <section class="tierlist">
        <div class="center">
            <div class="tier-row">
                <div class="rank-label">S</div>
                <div class="tier-cell S" style="display: flex; width: 100%;">
                    <img src="FireboltBUTTON.png" alt="Firebolt Build">
                    <img src="HeartseekerBUTTON.png" alt="Heartseeker Build">
                    <img src="BashBleedBUTTON.png" alt="Bash Bleed Build">
                    <img src="BashBUTTON.png" alt="Bash Build">
                    <img src="GolemBUTTON.png" alt="Golem Build">
                    <img src="RapidFireBUTTON.png" alt="Golem Build">

                </div>
            </div>
            <div class="tier-row">
                <div class="rank-label">A</div>
                <div class="tier-cell A" style="display: flex; width: 100%;">
                    <img src="WindShearBUTTON.png" alt="Wind Shear Build">
                    <img src="NevascaBUTTON.png" alt="Nevasca Build">
                    <img src="FrozenOrbBUTTON.png" alt="Frozen Orb Build">
                </div>
            </div>
            <div class="tier-row">
                <div class="rank-label">B</div>
                <div class="tier-cell B" style="display: flex; width: 100%;">
                    <img src="PulverizeBUTTON.png" alt="Pulverize Build">
                    <img src="LightningStormBUTTON.png" alt="Lightning Storm Build">
                    <img src="MeteoroBUTTON.png" alt="Meteoro Build">
                </div>
            </div>
        </div>
    </section>

    <div class="button-container">
        <button class="diablo-button" onclick="location.href='index.html'">Ir para o ranking</button>
    </div>
    
    
    

    <footer>
        <img src="logo.png" alt="YouTube Builds" class="larger-image">
    </footer>

    <script src="script.js"></script>
</body>
</html>
